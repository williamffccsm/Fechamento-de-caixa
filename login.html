<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Caixa FFCC</title>
    <style>
        body { background-color: #f8e1e9; font-family: Arial, sans-serif; margin: 0; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff0f5; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; position: relative; }
        h2 { color: #ff6f91; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 2px solid hsl(339, 100%, 90%); border-radius: 5px; box-sizing: border-box; }
        button { background: linear-gradient(45deg, #ff6f91, #ffccde); color: #0e0e0e;font-weight: bold; /* Adiciona negrito */ padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: transform 0.1s; }
        button:hover { transform: scale(1.05); background: linear-gradient(45deg, #ff99c2, #ffccde); }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .datetime { position: absolute; top: 20px; right: 20px; color: #ff6f91; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="datetime">{{ current_datetime }}</div>
        <h2>Bem-vinda ao Caixa FFCC! ðŸ’–</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="login" placeholder="UsuÃ¡rio:" required>
            <input type="password" name="senha" placeholder="Senha:" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
